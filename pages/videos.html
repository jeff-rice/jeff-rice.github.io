<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Rice Coaching - Videos</title>
  <script src="https://kit.fontawesome.com/558450d71d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
  <header>
    <h1>Instructional Videos</h1>
  </header>
  <div id="navbar"></div>
  <script>
    // Load the navbar.html content into the #navbar div using JavaScript
    fetch("/components/navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <main class="container">
    <section class="my-5">
      <h2>Upload a New Video</h2>
      <form action="YOUR_SERVER_ENDPOINT" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="videoTitle" class="form-label">Video Title:</label>
          <input type="text" class="form-control" id="videoTitle" name="videoTitle" required>
        </div>
        <div class="mb-3">
          <label for="videoFile" class="form-label">Choose Video File:</label>
          <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Video</button>
      </form>
    </section>

    <section class="my-5">
      <h2>Watch Instructional Videos</h2>
      <div id="videosContainer">
        <!-- Videos will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script>
    // Load the footer.html content into the #footer div using JavaScript
    fetch("/components/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });

    // Example of how to dynamically load videos - Replace with actual data fetching logic
    const videos = [
      {
        title: "Bowling Basics",
        url: "/assets/videos/bowling_basics.mp4"
      },
      {
        title: "Advanced Techniques",
        url: "/assets/videos/advanced_techniques.mp4"
      }
    ];

    const videosContainer = document.getElementById("videosContainer");
    videos.forEach(video => {
      const videoElement = document.createElement("div");
      videoElement.classList.add("video-item");
      videoElement.innerHTML = `
        <h3>${video.title}</h3>
        <video controls width="100%">
          <source src="${video.url}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      videosContainer.appendChild(videoElement);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
