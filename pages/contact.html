<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Rice Coaching</title>
  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script src="https://kit.fontawesome.com/558450d71d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
  <header>
    <h1 id="pricingTitle">Contact Me</h1>
  </header>
  <div id="navbar"></div>
  <script>
    // Load the navbar.html content into the #navbar div using JavaScript
    fetch("/components/navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <main>
    <section class="container my-5">
      <h2>Book Your Lesson</h2>
      <p>
        Choose a date and time for your personal coaching session with Coach
        Rice
      </p>
      <div id="scheduling-tool">
        <script>
          Calendly.initInlineWidget({
            url: "https://calendly.com/jeff-rice81/bowling-lesson",
            parentElement: document.getElementById("scheduling-tool"),
            prefill: {},
            utm: {},
          });
        </script>
      </div>
    </section>

    <section class="container my-5">
      <h2>Contact Me</h2>
      <form action="YOUR_FORM_ACTION" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>

    <section class="container my-5">
      <h2>FAQ</h2>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              How long is a typical coaching session?
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              A typical coaching session is 1-hour in length.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Where are the coaching sessions held at?
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              Most coaching sessions will be held at Expo Bowl in
              Indianapolis, IN.
            </div>
          </div>
        </div>
        <!-- Repeat for other FAQ items -->
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    // Load the navbar.html content into the #navbar div using JavaScript
    fetch("/components/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
